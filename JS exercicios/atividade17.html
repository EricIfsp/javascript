<script lang="javascript">

//exercicio 17
//Solicitar a digitação de um valor positivo. Após a digitação, 
//exibir a tabuada do valor solicitado, no intervalo de um a dez
var numero;
var c = 0;

numero = window.prompt("Digite um número positivo para saber sua tabuada","0");
document.write("A tabuada do número digitado é:" + "<br>");

while (c != 10)
{
 c++;
 document.write(numero + "*" + c + "=" + numero*c + "<br>");
}

</script>
