<script lang="javascript">

//exercicio 5
//Calcular e exibir a média aritmética de quatro valores quaisquer que serão digitados. 
var v1, v2, v3, v4, media;
 v1 = parseInt(window.prompt("digite o seu primeiro valor: "));
 v2 = parseInt(window.prompt("digite o seu segundo valor: "));
 v3 = parseInt(window.prompt("digite o seu terceiro valor: "));
 v4 = parseInt(window.prompt("digite o seu quarta valor: "));
media = (v1 + v2 + v3 + v4) /4;
document.write( "A media aritmetica e: " + media);

</script>
