<script lang="javascript">

//exercicio 6
//Calcular e exibir a média geométrica de dois valores quaisquer que serão digitados.
var v1, v2, raiz;
    v1 = parseInt(window.prompt("Digite o primeiro valor " ));
    v2 = parseInt(window.prompt("Digite o segundo valor " ));
    raiz = Math.sqrt (v1 * v2);
    document.write("A media geometrica dos valores e: " + raiz);


</script>
</html>
