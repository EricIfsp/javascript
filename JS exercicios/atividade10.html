<html>
    <body style="text-align:center; background-color: blueviolet; font-size: 85px"
    <head>
       <title>questão dez</title>     
    </head>
    </body>
<script lang="javascript">

//exercicio 10
// Solicitar a digitação de dois valores quaisquer. 
//Exibir o maior deles, se existir, caso contrário, enviar mensagem avisando que os números são idênticos.
var n1, n2;
 n1 = parseInt(window.prompt("digite o primeiro valor: "));
 n2 = parseInt(window.prompt("digite o segundo valor: "));

if (n1 > n2) {
  document.write("primeiro numero é maior");
 } else if (n2 > n1) {
  document.write("segundo numero é maior");
 } else {
  document.write("os numeros são iguais");
 }

</script>
</html>
