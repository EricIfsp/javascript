<script lang="javascript">

//exercicio 16
//Exibir a tabuada do número cinco no intervalo de um a dez.
var c = 0
var t = 5

document.write("Tabuada do numero 5");

while (c != 10)
{
 c++;
 document.write(t + "*" + c + "=" + t*c + "<br>");
}

</script>
