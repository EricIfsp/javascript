<script lang="javascript">

//exercicio 7
//Sabendo que uma milha marítima equivale a um mil, oitocentos e cinquenta e dois metros e que um quilômetro possui mil metros,
//fazer um programa para converter milhas marítimas em quilômetros.
var mm, km, m; 
 mm = parseInt(window.prompt("digite seu valor em milhas marítimas: "));
 m = mm * 1852;
km = m / 1000;
document.write( "Sua distancia em km é: " + km);
